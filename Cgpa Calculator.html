<html>
   <head>   
      <script type = "text/javascript">
         function subject(n) {
            return parseInt(n);
         }
         function cgpa(n){
           n=subject(n)
           var i=0;
           ar=new Array()
           ar2=new Array()
           document.write("<br>");
	document.write("<h2><u>Subjects, Grades and Credits:</u></h2>");
           for(i=0;i<n;i++){
             ar[i]=prompt( "Enter subject's grade here:","A");
             ar2[i]=prompt("Enter respective subject's credit here:", "4.00");
             ar2[i]=parseFloat(ar2[i]);
             document.write("Subject "+(i+1)+'\xa0\xa0\xa0'+" Grade: "+ar[i]+'\xa0\xa0\xa0\xa0\xa0\xa0\xa0'+"Credit: "+ar2[i]+ "<br>");
           }
           
           var cgpa_cr=0;
           for(i=0;i<n;i++){
             if(ar[i]=='A' || ar[i]=='A+'){
               cgpa_cr+=(ar2[i]*4.00);
             }
             
             else if(ar[i]=='A-'){
               cgpa_cr+=(ar2[i]*3.7);
             }
             
             else if(ar[i]=='B+'){
               cgpa_cr+=(ar2[i]*3.3);
             }
             
            else if(ar[i]=='B'){
              cgpa_cr+=(ar2[i]*3.0);
             }
             
            else if(ar[i]=='B-'){
              cgpa_cr+=(ar2[i]*2.7);
             }
             
            else if(ar[i]=='C+'){
              cgpa_cr+=(ar2[i]*2.3);
             }
             
            else if(ar[i]=='C'){
              cgpa_cr+=(ar2[i]*2.0);
             }
             
            else if(ar[i]=='C-'){
              cgpa_cr+=(ar2[i]*1.7);
             }
             
            else if(ar[i]=='D+'){
              cgpa_cr+=(ar2[i]*1.3);
             } 
            
            else if(ar[i]=='D'){
              cgpa_cr+=(ar2[i]*1.0);
             }
            
            else if(ar[i]=='R' || ar[i]=='W'){
              cgpa_cr+=(ar2[i]*0.0);
             }
            
            else{
              alert("Invalid Input.");
              document.write("<h1>Try Again.</h1>")
              return;
            }
           }
          
          var cgpa_sum=0.0;
          
          for(i=0;i<n;i++){
            cgpa_sum+=ar2[i];
          }
          
          document.write("<h2>Your CGPA is: "+(cgpa_cr/cgpa_sum).toFixed(2)+"</h2>");
           
         }
      </script>
      
   </head>
<style>  
body {
  background-image: url("unnamed.png");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>
     <h1>CGPA Calculator</h1>
     <br><br><br><br><br>
      <p><h3>How many subjects have you taken?</h3></p>      
      <form>
         <input type="text" id='n' name="n">
         <button type="submit" onclick="cgpa(getElementById('n').value)">Submit</button>
      </form>      
   </body>
</html>
